<article>
  <h3>Ou Vai Ou Vem</h3>
  <br>
  <p>Existe um ditádo que diz:</p>
  <p>"Se Maomé não vai à Montanha, a Montanha vai a Maomé"</p>
  <p>Sabendo disso, estou a chamar todas as montanhas do mundo, não só porque uma me poderá escolher, mas também porque todas elas poderão dançar juntas comigo!</p>
  
</article>
